<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добро пожаловать!</title>
  <link href="./css/common.css" rel="stylesheet"><link href="./css/welcome.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper welcome">
<header class="header welcome__header"><a class="main-link welcome__main-link" href="#">Авторизоваться</a>
</header>
      <div class="content welcome__content">
        <div class="welcome-describe">
          <div class="welcome-describe__img"><img class="welcome__photo" src="./images/photo.jpg" alt=""></div>
          <div class="welcome-describe__text">
            <h2 class="welcome-describe__title">Салтрукович Юлия</h2>
            <div class="welcome-describe__desc">Личный сайт веб-разработчика</div>
          </div>
                <div class="social">
                  <ul class="social__list">
                    <li class="social__item"><a class="social__link" href="http://vk.com">
                              <svg class="social__img">
                                <use xlink:href="../../images/sprite.svg#vk"> </use>
                              </svg></a></li>
                    <li class="social__item"><a class="social__link" href="http://vk.com">
                              <svg class="social__img">
                                <use xlink:href="../../images/sprite.svg#github"> </use>
                              </svg></a></li>
                    <li class="social__item"><a class="social__link" href="http://vk.com">
                              <svg class="social__img">
                                <use xlink:href="../../images/sprite.svg#in"> </use>
                              </svg></a></li>
                  </ul>
                </div>
                <nav class="welcome-btns">
                  <ul class="welcome-btns__list">
                    <li class="welcome-btns__item"><a class="welcome-btns__link" href="./works.html">Мои работы</a></li>
                    <li class="welcome-btns__item"><a class="welcome-btns__link" href="./about.html"> Обо мне</a></li>
                    <li class="welcome-btns__item"><a class="welcome-btns__link" href="./blog.html">Блог</a></li>
                  </ul>
                </nav>
        </div>
        <div class="welcome-auth welcome-describe visuallyHidden">
          <h2 class="auth__title">Авторизуйтесь</h2>
          <div class="auth__form">
            <div class="form">
              <div class="form__wrapper">
                <div class="form-row"><span class="form__input_login"></span><span class="input-back">
                          <svg class="form__img">
                            <use xlink:href="../images/sprite.svg#login"> </use>
                          </svg></span>
                  <label class="form-row__label">
                    <input class="form__input" type="text" name="" placeholder="Логин">
                  </label>
                </div>
                <div class="form-row"><span class="form__input_login"></span><span class="input-back">
                          <svg class="form__img">
                            <use xlink:href="../images/sprite.svg#password"> </use>
                          </svg></span>
                  <label class="form-row__label">
                    <input class="form__input" type="password" name="" placeholder="Пароль">
                  </label>
                </div>
                <div class="form-row">  
                  <label class="check-label">
                    <input class="visuallyHidden robot" type="checkbox" name="">
                    <div class="form__checkbox-fake"></div>
                    <div class="form__checkbox-fake-title">Я человек</div>
                  </label>
                </div>
                <div class="form-row">
                  <h3 class="form-row__title">Вы точно не робот</h3>
                </div>
                <div class="form-column">
                  <label class="check-label check-label_margin-right">
                    <input class="visuallyHidden radio-fake" type="radio" name="radio">
                    <div class="form__radio-fake"></div>
                    <div class="form__radio-fake-title">Я Да</div>
                  </label>
                  <label class="check-label check-label_margin-right">
                    <input class="visuallyHidden radio-fake" type="radio" name="radio">
                    <div class="form__radio-fake"></div>
                    <div class="form__radio-fake-title">Не уверен</div>
                  </label>
                </div>
              </div>
            </div>
          </div>
                <nav class="welcome-btns">
                  <ul class="welcome-btns__list">
                    <li class="welcome-btns__item"><a class="welcome-btns__link" href="./works.html">На главную</a></li>
                    <li class="welcome-btns__item"><a class="welcome-btns__link" href="./about.html">Войти</a></li>
                  </ul>
                </nav>
        </div>
      </div>
<footer class="footer welcome__footer">
  <div class="footer__title"><span class="footer__item"> &#169; Салтрукович Юлия</span><span class="footer__item">создано с любовью в LoftSchool</span><span class="footer__item">2018</span>
  </div>
</footer>
    </div>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/welcome.js"></script></body>
</html>
